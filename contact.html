<html>
	<head>
		<title>Contact us</title>
		<link rel="stylesheet" type="text/css" href="contact.css  ">
	</head>
	<body>
		<div class="title">
			<h1>CONTACT US</h1>
		</div>
		<div class="div_contact">
			<form>
				<p class="pclass">Enter Your Name</p>
				<input type="text" name="name" class="inputform" placeholder="Enter Your Name Hear" required><br>
				<p class="pclass">Enter Youe Email ID</p>
				<input type="email" name="email" class="inputform" placeholder="Enter Your Email Hear" required><br>
				<p class="pclass">Enter your Message</p>
				<textarea name="message" class="inputform" placeholder="Enter Your Message Here" rows=4 required></textarea><br>
				<input type="submit" class="inputformsubmit" value="SEND Message">
			</form>
		</div>
	</body>
</html>
